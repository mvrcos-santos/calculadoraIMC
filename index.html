<html lang="pt-br">

  <script src="./js/script.js"></script>
  <title>Calculadora de IMC</title>
</head>
<body>
<div class="gradient-background">
	<div class="container">
		<div class="outer-container">
			<div class="social-icons">
				<a href ="https://github.com/mvrcos-santos" target="_blank"><i class="fab fa-github"></i></a>
				<a href ="http://www.facebook.com/mrcsxv" target="_blank"><i class="fab fa-facebook"></i></a>

				<a href ="http://www.last.fm/tonificar" target="_blank"><i class="fab fa-lastfm"></i></a>
			</div>
		</div>
	<h2 align="center">Calculadora de IMC</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado-container">
      <h3>Resultado:</h3>
      <p id="resultado"></p>
    </div>
